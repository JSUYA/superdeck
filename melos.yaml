name: superdeck

packages:
  - packages/*

sdkPath: .fvm/flutter_sdk

command:
  clean:
    hooks:
      post: melos exec --flutter -- "flutter clean"
  bootstrap:
    environment:
        sdk: ">=3.0.0 <4.0.0"
        flutter: ">=3.0.0 <4.0.0"
    runPubGetInParallel: true
    runPubGetOffline: true
    dev_dependencies:
      build_runner: ^2.4.6
      collection: ^1.17.2
      path: ^1.9.0
      flutter_lints: ^2.0.3
    hooks:
      post: melos build_runner

scripts:
  analyze:
    exec: dart analyze .
  build_runner:
    exec: dart run build_runner build --delete-conflicting-outputs
    packageFilters:
      dependsOn: [build_runner]
  build_runner_watch:
    exec: dart run build_runner watch --delete-conflicting-outputs
    packageFilters:
      dependsOn: [build_runner] 
  version:
    exec: flutter --version
